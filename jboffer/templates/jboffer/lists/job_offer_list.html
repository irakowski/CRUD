{% extends 'jboffer/base.html' %}

{% block content %}
<div class="column">

  {% for offer in offers %}
    <article class="is-dark mt-2">
      <div class="card glass">
        <div class="card-content glass">
          <div class="media columns is-vcentered">
            <div class="column is-one-third">
              <p><strong>{{ offer.application }}</strong></p>
              <p>{{ offer.description|truncatechars:35 }}</p>
            </div>
            <div class="column is-one-third">
              <a href="{{ offer.url }}">{{ offer.url|truncatechars:40 }}</a>
            </div>
            <div>
              <a href="{%url 'view-offer' offer.id %}">See more</a>
            </div>
          </div>
        </div>
      </div>
    </article>
  {% empty %}
    <p class="has-text-center">No offers added yet</p>
  {% endfor %}
  
  {% include 'jboffer/pagination.html' %}

</div>
{% endblock %}
