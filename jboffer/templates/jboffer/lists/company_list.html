{% extends 'jboffer/base.html' %}

{% block content %}
<div class="column">
  
  {% for company in companies %}
    <article class="is-dark mt-2">
      <div class="card glass">
        <div class="card-content glass">
          <div class="media columns is-vcentered">
            <div class="column is-one-fifth media-left">
              <div class="crop">
                {% if company.logo %}
                <img src="{{ company.logo.url }}" alt="Place image">
                {% endif %}
              </div>
            </div>
            <div class="column is-one-third">
              <legend><strong>{{ company.name }}</strong></legend>
              <p>{{ company.email }}</p>
              <p>{{ company.address }}</p>
              <a href="{{ company.url }}">{{ company.url }}</a>
            </div>
          </div>
        </div>
      </div>
    </article>
  {% empty %}
    <p class="has-text-centered">No companies yet</p>
  {% endfor %}

  {% include 'jboffer/pagination.html' %}
</div>
{% endblock %}
